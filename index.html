<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <title>Expense chart</title>
</head>


<body>
  <main class="container">
    <section class="sec1">
      <div class="sec1Left">
        <div class="sec1LeftTop">
          My balance
        </div>
        <div class="sec1LeftBottom">
          $921.48
        </div>
      </div>
      <div class="sec1right">
        <figure><img src="images/logo.svg" alt="" srcset=""></figure>
      </div>
    </section>

    <section class="sec2">
      <div class="sec2Title">
        <h1>Spending - Last 7 days</h1>
      </div>


      <!-- CHART -->
      <div class="sec2Chart" id="charts"></div>

      <div class="sec2Bottom">

        <div class="sec2BottomLeft">
          <div class="sec2BottomLeftTop">
            Total this month
          </div>
          <div class="sec2BottomLeftBottom">
            $478.33
          </div>
        </div>

        <div class="sec2BottomRight">
          <div class="sec2BottomRightTop">
            +2.4%
          </div>
          <div class="sec2BottomRightBottom">
            from last month
          </div>
        </div>

      </div>


    </section>









  </main>
  <script type="module" src="app.js"></script>
</body>



</html>
